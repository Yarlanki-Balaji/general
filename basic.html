<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Interactive Webpage</title>
  <style>
    body {
      background-color: #e6f7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #005a9c;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    a {
      color: #ff6600;
      text-decoration: none;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a styled webpage with interactivity.</p>
  <img src="" alt="Sample Image">
  <br><br>
  <a href="https://www.w3schools.com" target="_blank">Visit Example</a>
  <br><br>
  <button onclick="showAlert()">Click Me</button>

  <script>
    function showAlert() {
      alert("Hello! Thanks for clicking the button.");
    }
  </script>
</body>
</html>
